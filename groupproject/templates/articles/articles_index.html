{% load static %}
{% block content %}
<div class="flex col-md-10 m-auto py-11">
    {% for a in article %}
        {% if a.section == "Artyku≈Çy Pomocnicze" %}
            <div class="flex">
                <p class="h2 text-center mt-4">  {{ a.title }} </p>
                <p class="h3 text-center">    {{ a.author }} </p>
                <p class="h5 text-center">    {{ a.description }} </p>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
