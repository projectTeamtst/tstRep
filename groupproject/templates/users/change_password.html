{% extends "users/base_index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block meta_tags %}
	<title>Zmiana hasła</title>

{% endblock %}

{% block content %}
<div class=" flex mt-2 mb-auto">
<h1 style="text-align: center;">Zmiana hasła</h1>
<form class="flex" action="{% url 'users:change_password' %}" method="post">
		{% csrf_token %}
	<div style="width: 70%; margin:auto;">
		{{ form|crispy }}
	</div>
	<div class="form-actions" style="width: 70%; margin:auto;">
    <input type="submit" value="Zmień hasło" style="margin:1% 0 0 0; color: #232323;
    	background: linear-gradient(to top left, powderblue, pink);
    	border: 1px solid #232323;
    	position: relative;
    	font-size: 14px;
    	letter-spacing: .3em;
    	font-family: 'Montserrat', sans-serif;
    	padding: 17px 34px 17px 39px;
    	transition: .2s ease-in-out;
    	cursor: pointer;">
    </div>
</form>
</div>

{% endblock %}
